<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Twitter - Clone - PWA</title>

    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:300,400"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animate.css" />

    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />

    <!-- //manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Android -->
    <meta name="theme-color" content="#3489db" />

    <!-- IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- IOS icons -->
    <link rel="apple-touch-icon" href="img/icons/icon-192x192.png" />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="img/icons/icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="img/icons/icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/icons/icon-192x192.png"
    />

    <!-- IOS splash screen -->
    <!-- iPhone X (1125px x 2436px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
      href="img/icons-ios/apple-launch-1125x2436.png"
    />
    <!-- iPhone 8, 7, 6s, 6 (750px x 1334px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
      href="img/icons-ios/apple-launch-750x1334.png"
    />
    <!-- iPhone 8 Plus, 7 Plus, 6s Plus, 6 Plus (1242px x 2208px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)"
      href="img/icons-ios/apple-launch-1242x2208.png"
    />
    <!-- iPhone 5 (640px x 1136px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
      href="img/icons-ios/apple-launch-640x1136.png"
    />

    <!-- IOS status bar -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Title -->
    <meta name="apple-mobile-web-app-title" content="Twitter Clone Superheroes">
  </head>
  <body>
    <!-- Title -->
    <span class="first">
      <span
        id="exit-btn"
        class="fa fa-sign-out-alt out hidden animated fadeIn"
      ></span>
      <i class="fa fa-user"></i>
      <span id="title">Select Character</span>
      <span
        id="new-btn"
        class="fa fa-pen-square new hidden animated fadeIn fast"
      ></span>
    </span>
    <!-- End title -->

    <!-- Modal -->
    <div id="modal" class="hidden">
      <img id="modal-avatar" src="img/avatars/spiderman.jpg" />

      <span class="first">
        <span id="modal-title">New message</span>
        <span id="cancel-btn" class="fa fa-times"></span>
      </span>

      <div class="new-message">
        <textarea
          id="txtMessage"
          placeholder="New message..."
          rows="5"
        ></textarea>
      </div>

      <!-- Send button-->

      <div id="post-btn" class="fab">
        <i class="fa fa-paper-plane"></i>
      </div>

      <div id="post-btn" class="fab-marker">
        <i class="fa fa-map-marker-alt"></i>
      </div>

      <div id="post-btn" class="fab-photo">
        <i class="fa fa-image"></i>
      </div>
    </div>
    <!-- End Modal -->

    <!-- character selection -->
    <div id="selection" class="selection animated fadeIn fast" align="center">
      <div>
        <img
          data-user="spiderman"
          src="img/avatars/spiderman.jpg"
          alt="spiderman"
          class="avatar-selection"
        />
      </div>

      <div>
        <img
          data-user="ironman"
          src="img/avatars/ironman.jpg"
          alt="ironman"
          class="avatar-selection"
        />
      </div>

      <div>
        <img
          data-user="wolverine"
          src="img/avatars/wolverine.jpg"
          alt="wolverine"
          class="avatar-selection"
        />
      </div>

      <div>
        <img
          data-user="thor"
          src="img/avatars/thor.jpg"
          alt="thor"
          class="avatar-selection"
        />
      </div>

      <div>
        <img
          data-user="hulk"
          src="img/avatars/hulk.jpg"
          alt="hulk"
          class="avatar-selection"
        />
      </div>
    </div>

    <!-- END character selection -->

    <!-- message list -->
    <ul id="timeline" class="timeline hidden">
      <!-- message -->
      <li class="animated fadeIn fast">
        <div class="avatar">
          <img src="img/avatars/spiderman.jpg" />
        </div>
        <div class="bubble-container">
          <div class="bubble">
            <h3>@spiderman</h3>
            <br />
            Uncle May, baked some pancakes in the shape of Ironman!
          </div>

          <div class="arrow"></div>
        </div>
      </li>
      <!-- Message End-->
    </ul>
    <!--  End message list -->

    <script src="js/libs/jquery.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
